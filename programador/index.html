<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/app-icon/png/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/app-icon/png/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/app-icon/png/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/app-icon/png/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/app-icon/png/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/app-icon/png/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/app-icon/png/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/app-icon/png/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/app-icon/png/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/app-icon/png/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/app-icon/png/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/app-icon/png/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/app-icon/png/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>CLIMO</title>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <img src="./assets/app-icon/logo.png" width="20%" alt="CLIMO">
        </div>
        <div class="card-body" style="text-align:center;">
            <div>
                <p>Archivo BD</p>
                <input type="text" placeholder="Seleccione un archivo" id="actual-file" disabled="disabled" />
                <input type="button" value="Examinar" id="select-file" />
            </div>
            <br>
            <textarea id="content-editor" cols="50" rows="3" class="small" disabled></textarea>
            <br>
            <br>
            <div>
                <p>Archivo secrets.h</p>
                <input type="text" placeholder="Seleccione un archivo" id="target-file" disabled="disabled" />
                <input type="button" value="Examinar" id="select-target-file" />
            </div>
            <br>
            <textarea id="content-target-editor" cols="50" rows="3" class="small" disabled style="display: none;"></textarea>
            <br>
            <br>
            <p>
                <span>
                    <strong>ID: </strong>
                </span>
                <input type="number" name="number-id" id="number-id" placeholder="Numero ID" disabled="disabled">
            </p>
            <p>
                <span>
                    <strong>KEY: </strong>
                </span>
                <span id="number-key"></span>
            </p>
            <p>
                <span>
                    <strong>MAC: </strong>
                </span>
                <span id="number-mac"></span>
            </p>
            <p>
                <span>
                    <strong>PORT: </strong>
                </span>
                <span>ttyUSB</span>
                <span>
                    <input type="number" name="number-port" id="number-port" placeholder="ttyUSBX o ttyACMX">
                </span>
                <textarea id="content-spiffs" style="display: none;" disabled></textarea>
                <textarea id="content-sdk" style="display: none;" disabled></textarea>
            </p>
            <!-- input type="button" id="save-changes" value="Salvar" />
            <input type="button" id="delete-file" value="Eliminar" /-->
        </div>
        <div class="card-footer" style="text-align:center;">
            <!-- input type="button" value="Choose a file" id="create-new-file" /-->
            <input type="button" value="Flashear" id="flashing" disabled>
            <input type="button" value="Configurar" id="config" disabled>
        </div>
        <textarea id="terminal" cols="50" rows="5" class="small" disabled></textarea>
    </div>
    </div>
    <script>
        require('./renderer.js')
        require('./shell-commands.js')
    </script>
</body>

</html>
